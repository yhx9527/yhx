<!DOCTYPE html>
<html>
<head>
    <title>粘性布局</title>
    <style type="text/css">
        .container{
            height: 200px;
            background: red;
            overflow: auto;
        }
        .sticky{
            position: sticky;
            height: 50px;
            margin-bottom: 50px;
            background: yellow;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sticky">hhh</div>
        <div class="sticky">www</div>
        <div class="sticky">yyy</div>
        <div class="sticky">xxx</div>
    </div>
</body>
</html>
